<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" type="text/css">
    <title>Day 15</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="div-texto">
                <p>Drop file to upload</p>
                <div class="raya-carga">
                    <div></div>
                </div>
            </div>
            <div class="div-contenido">
                <div class="imagen-carga">
                    <label for="archivo" class="label">
                        <img src="https://100dayscss.com/codepen/upload.svg" alt="">
                    </label>
                    <input type="file" id="archivo">
                    <img src="https://100dayscss.com/codepen/syncing.svg" alt="Carga" class="img-cargar">
                    <img src="https://100dayscss.com/codepen/checkmark.svg" alt="Tick" class="img-tick">
                </div>
                <button id="boton-upload">Upload file</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
