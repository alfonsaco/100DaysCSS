<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/estilos.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Day 12</title>
</head>
<body>
    <main>
        <!--Comillas-->
        <i class="fas fa-quote-left"></i>
        <!--Párrafo de texto-->
        <div class="parrafo">
            <p class="texto">I know quite certainly that I myself have no special talent; curiosity, <span class="aparecer-mensaje">obsession</span>
                and dogged endurance, combined with self-criticism have brought me to my ideas.</p>
            <p class="autor">Albert Einstein</p>

            <!--Creamos un div con un pulsador, en el cual al hacer hover, aparecerá el mensaje-->  
            <div class="div-pulsador">
                <!--Este es el pulsador transparente. Ocupará el lugar del span de la palabra "obsession"-->
                <div class="pulsar">
                    <!--Div de todo el mensaje completo-->
                    <div class="definicion">
                        <div class="definicion-blanco">
                            <p>[əbˈseʃ(ə)n]</p>
                            <i class="fas fa-volume-up"></i>
                        </div>
                        <div class="definicion-azul">
                            <p><span class="negrita">Obsession</span>, a persistent disturbing preoccupation with an often unreasonable idea or feeling.</p>
                        </div>
                        <div class="definicion-rombo"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--Alfonsaco-->
        <div class="alfonsaco">
            <a href="https://github.com/alfonsaco" target="_blank">@alfonsaco</a>
        </div>
    </main>
</body>
</html>
