<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/estilos.css" type="text/css">
    <title>Day 62</title>
</head>
<body>
    <!--  CODE BY @alfonsaco 
    https://github.com/alfonsaco -->
    <main>
        <section>
            <!--Div para los 3 planes con el precio-->
            <div class="planes">
                <!--Carta plan basic-->
                <div id="basic">
                    <div class="azul">
                        <h3>Basic</h3>
                    </div>
                    <div class="blanco">
                        <div>
                            <h1>$5</h1>
                            <p>per month</p>
                        </div>
                        <div class="lineas">
                            <div class="linea-gris"></div>
                            <div class="linea-gris"></div>
                            <div class="linea-gris"></div>
                            <div class="linea-gris"></div>
                        </div>
                    </div>
                </div>
                <!--Carta plan pro-->
                <div id="pro">
                    <div class="azul">
                        <h3>Pro</h3>
                    </div>
                    <div class="blanco">
                        <div>
                            <h1>$10</h1>
                            <p>per month</p>
                        </div>
                        <div class="lineas">
                            <div class="linea-gris"></div>
                            <div class="linea-gris"></div>
                            <div class="linea-gris"></div>
                            <div class="linea-gris"></div>
                        </div>
                    </div>
                </div>
                <!--Carta plan premium-->
                <div id="premium">
                    <div class="azul">
                        <h3>Premium</h3>
                    </div>
                    <div class="blanco">
                        <div>
                            <h1>$20</h1>
                            <p>per month</p>
                        </div>
                        <div class="lineas">
                            <div class="linea-gris"></div>
                            <div class="linea-gris"></div>
                            <div class="linea-gris"></div>
                            <div class="linea-gris"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
       

        <!--Div para -->
        <div class="graficas">
            <!--Grafica Users-->
            <div>
                <div class="texto">
                    <p>5 Users</p>
                    <p>200 Users</p>
                </div>
                <div class="grafica-gris">
                    <div id="linea-uno" class="fill"></div>
                </div>
            </div>
            <!--Grafica Espacio-->
            <div>
                <div class="texto">
                    <p>20 GB</p>
                    <p>200 GB</p>
                </div>
                <div class="grafica-gris">
                    <div id="linea-dos" class="fill"></div>
                </div>
            </div>
            <!--Grafica Proyectos-->
            <div>
                <div class="texto">
                    <p>1 Project</p>
                    <p>50 Projects</p>
                </div>
                <div class="grafica-gris">
                    <div id="linea-tres" class="fill"></div>
                </div>
            </div>
        </div>
        <!--Alfonsaco-->
        <div class="alfonsaco">
            <a href="https://github.com/alfonsaco" target="_blank">@alfonsaco</a>
        </div>
    </main>

    <script src="Script/script.js"></script>
</body>
</html>
