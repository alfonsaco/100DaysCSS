<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" type="text/css">
    <title>Day 71</title>
</head>
<body>
    <!--  CODE BY @alfonsaco 
    https://github.com/alfonsaco -->
    <main>
        <div class="arriba">
            <div class="morse"></div>
        </div>
        <div class="abajo">
            <section>
                <div data-morse=".-">A</div>
                <div data-morse="-...">B</div>
                <div data-morse="-.-.">C</div>
                <div data-morse="-..">D</div>
                <div data-morse="-">E</div>
                <div data-morse="..-.">F</div>
                <div data-morse="--.">G</div>
                <div data-morse="....">H</div>
                <div data-morse="..">I</div>
                <div data-morse=".---">J</div>
            </section>
            <section>
                <div data-morse="- . -">K</div>
                <div data-morse=". - . .">L</div>
                <div data-morse="- -">M</div>
                <div data-morse="- .">N</div>
                <div data-morse="- - -">O</div>
                <div data-morse=". - - .">P</div>
                <div data-morse="- - . -">Q</div>
                <div data-morse=". - .">R</div>
                <div data-morse=". . .">S</div>
                <div data-morse="-">T</div>
            </section>
            <section>
                <div data-morse=". . -">U</div>
                <div data-morse=". . . -">V</div>
                <div data-morse=". - -">W</div>
                <div data-morse="- . . -">X</div>
                <div data-morse="- . - -">Y</div>
                <div data-morse="- - . .">Z</div>
            </section>
            <section>
                <div data-morse="- - - - -">0</div>
                <div data-morse=". - - - -">1</div>
                <div data-morse=". . - - -">2</div>
                <div data-morse=". . . - -">3</div>
                <div data-morse=". . . . -">4</div>
                <div data-morse=". . . . .">5</div>
                <div data-morse="- . . . .">6</div>
                <div data-morse="- - . . .">7</div>
                <div data-morse="- - - . .">8</div>
                <div data-morse="- - - - .">9</div>
            </section>
        </div>
        <!--Alfonsaco-->
        <div class="alfonsaco">
            <a href="https://github.com/alfonsaco" target="_blank">@alfonsaco</a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
